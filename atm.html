<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterCard</title>
  <link rel="stylesheet" href="atm.css">
</head>
<body>
  <div class="card">
    <table>
      <tr>
        <td class="card-company">Palmpay</td>
        <td>
          <img src="images/wifi 2.png" width=" 80px"/>
        </td>
      </tr>
      <tr>
        <td>
          <img id="chip" src="images/chip.png"/>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          <div class="card-num">12345678901234</div>
          <div class="valid-thru">Valid thru</div>
          <div>
            <span class="card-month">01</span>
            /
            <span class="card-year">25</span>
          </div>
          <div class="holder-name">Joshua Kolawole</div>
        </td>
        <td>
          <img src="images/mastercard-3.png" width="100px">
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
